<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #ff9800;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: auto;
        }
        h2 {
            color: white;
        }
        label, input, button {
            display: block;
            margin: 10px auto;
            width: 80%;
        }
        input {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: white;
            color: #ff9800;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #fff3e0;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Electricity Bill Calculator</h2>
        <label for="units">Enter Units:</label>
        <input type="number" id="units" placeholder="Enter units used">
        <button onclick="calculateBill()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateBill() {
            var units = document.getElementById("units").value;
            var rate = 5; // Fixed rate per unit
            var bill = units * rate;
            document.getElementById("result").innerText = "Total Bill: â‚¹" + bill;
        }
    </script>
</body>
</html>
